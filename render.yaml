services:
  # Frontend Website (Static Site)
  - type: web
    name: animanga-tracker-frontend
    env: static
    buildCommand: ""
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend API (JSON Server)
  - type: web
    name: animanga-api-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
